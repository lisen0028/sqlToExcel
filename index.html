<head>

  <style>

<body>
  <div class="container">
    <h2>SQL æŸ¥è¯¢ç»“æœå¯¼å‡ºä¸º Excel</h2>
    <form id="exportForm">
      <label>æ•°æ®åº“åœ°å€ï¼š</label>
      <input type="text" name="host" placeholder="å¦‚ï¼š127.0.0.1:3306" required />
      <label>æ•°æ®åº“åï¼š</label>
      <input type="text" name="database" required />
      <label>ç”¨æˆ·åï¼š</label>
      <input type="text" name="user" required />
      <label>å¯†ç ï¼š</label>
      <input type="password" name="password" required />

      <div id="sqlContainer"></div>

      <button type="button" onclick="addSqlBlock()">â• æ·»åŠ  SQL</button>
      <button type="submit" style="margin-top: 16px;">ğŸš€ å¼€å§‹å¯¼å‡º</button>
    </form>
  </div>

  <script>
    function addSqlBlock(sql = '', sheet = '') {
      const div = document.createElement('div');
      div.className = 'sql-block';
      div.innerHTML = `
        <label>Sheet åï¼š</label>
        <input type="text" name="sheetNames[]" value="${sheet}" required />
        <label>SQL è¯­å¥ï¼š</label>
        <textarea name="sqls[]" rows="5" required>${sql}</textarea>
        <button type="button" class="btn-delete" onclick="this.parentElement.remove()">ğŸ—‘ åˆ é™¤</button>
      `;
      document.getElementById('sqlContainer').appendChild(div);
    }

    document.getElementById('exportForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const json = {};
      formData.forEach((v, k) => {
        if (k.endsWith('[]')) {
          const key = k.replace('[]', '');
          if (!json[key]) json[key] = [];
          json[key].push(v);
        } else {
          json[k] = v;
        }
      });

      try {
        const res = await fetch('http://localhost:5050/export', { //åç«¯åœ°å€
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (!res.ok) throw new Error('å¯¼å‡ºå¤±è´¥');
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'ç»“æœ.xlsx';
        link.click();
      } catch (err) {
        alert(err.message);
      }
    });

    addSqlBlock();
  </script>
</body>
